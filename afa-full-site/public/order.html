<section class="hero"><div class="container">
  <h1 data-i="order.h">Order a transfer</h1>
  <p data-i="order.lead">Fill the form. Address fields offer suggestions.</p>
</div></section>
<section class="section"><div class="container">
  <form id="booking" class="form">
    <div class="input"><label>Date</label><input name="date" type="date" required></div>
    <div class="input"><label>Full name</label><input name="name" required></div>
    <div class="input"><label>Flight</label><input name="flight" placeholder="e.g. LH892"></div>
    <div class="input"><label>Vehicle</label>
      <select id="vehicle" name="vehicle" required>
        <option value="">Select</option>
        <option>E-Class</option>
        <option>V-Class</option>
        <option>S-Class</option>
        <option>Volvo V60</option>
        <option>BMW 3 GT</option>
        <option>Sprinter</option>
      </select>
    </div>
    <div class="input full"><label>Pickup address / hotel</label><input id="pickup" name="pickup" autocomplete="off" required></div>
    <div class="input full"><label>Destination / route</label><input id="dropoff" name="dropoff" autocomplete="off" required></div>
    <div class="input"><label>Passengers</label><select name="passengers"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8+</option></select></div>
    <div class="input full"><label>Notes</label><textarea name="notes" rows="3" placeholder="Stops, child seat, special requests"></textarea></div>
    <div class="input full"><button class="button">Submit</button> <span id="toast" class="muted" style="margin-left:10px"></span></div>
  </form>
</div></section>
